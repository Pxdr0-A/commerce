{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Auctions </title>
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if user.is_authenticated %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% block body %}
            {% endblock %}
        {% endif %}
    </body>
</html>
